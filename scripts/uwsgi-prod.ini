[uwsgi]
chdir=/opt/Door
module=Door.wsgi:application
env=DJANGO_SETTINGS_MODULE=Door.settings
env=LANG=en_US.UTF-8
master=True
socket=0.0.0.0:9000
processes=5
threads=2
master=True
vacuum=True
max-requests=5000
home=/opt/miniconda3/
daemonize=%(chdir)/uwsgi/uwsgi.log
stats=%(chdir)/uwsgi/uwsgi.status
pidfile=%(chdir)/uwsgi/uwsgi.pid